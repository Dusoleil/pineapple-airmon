<div class="col-md-12" ng-controller="MainController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Manage Interfaces</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="input-group">
                    <span class="input-group-addon">
                        Interface
                    </span>
                    <select class="form-control" ng-model="selectedInterface" ng-disabled="modinterface">
                        <option ng-repeat="interface in interfaces">{{ interface }}</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-disabled="modinterface || selectedInterface.indexOf('mon') !== -1" ng-click="startMonitor()">
                            <span ng-hide="modinterface">
                                Monitor
                            </span>
                            <img src="img/throbber.gif" ng-show="modinterface"></img>
                        </button>
                        <button class="btn btn-default" ng-disabled="modinterface || selectedInterface.indexOf('mon') === -1" ng-click="stopMonitor()">
                            <span ng-hide="modinterface">
                                Managed
                            </span>
                            <img src="img/throbber.gif" ng-show="modinterface"></img>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
